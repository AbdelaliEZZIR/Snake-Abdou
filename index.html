<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  @keyframes eat-animation {
    0% { transform: scale(1.1); }
    50% { transform: scale(1.4); }
    100% { transform: scale(1.1); }
  }
  .animate-eat {
    animation: eat-animation 0.15s ease-in-out;
  }
  @keyframes flash-animation {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
  .animate-flash {
    animation: flash-animation 0.5s infinite;
  }
</style>
</head>
